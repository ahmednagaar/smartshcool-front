<div class="container mx-auto p-6">
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-800">إعدادات النظام</h1>
        <p class="text-gray-500 mt-1">تكوين المتغيرات العامة للنظام</p>
    </div>

    <div *ngIf="loading" class="text-center py-12">
        <div class="animate-spin h-8 w-8 border-4 border-blue-500 border-t-transparent rounded-full mx-auto mb-4"></div>
        <p class="text-gray-500">جاري تحميل الإعدادات...</p>
    </div>

    <div *ngIf="!loading" class="grid gap-8">
        <div *ngFor="let group of getGroups()"
            class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
            <div class="bg-gray-50 px-6 py-4 border-b border-gray-100">
                <h2 class="text-lg font-semibold text-gray-700">{{ group }}</h2>
            </div>

            <div class="p-6 space-y-6">
                <div *ngFor="let setting of groupedSettings[group]"
                    class="flex items-center justify-between pb-6 border-b border-gray-50 last:border-0 last:pb-0">
                    <div class="flex-1 ml-4">
                        <h3 class="text-md font-medium text-gray-900">{{ setting.description || setting.key }}</h3>
                        <p class="text-xs text-gray-400 font-mono mt-1">{{ setting.key }}</p>
                    </div>

                    <!-- Boolean Toggle -->
                    <div *ngIf="setting.type === 'boolean'" class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" [checked]="setting.value === 'true'"
                            (change)="onToggleChange(setting, $event)" class="sr-only peer">
                        <div
                            class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-100 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600">
                        </div>
                        <span *ngIf="savingKey === setting.key"
                            class="absolute -right-6 text-xs text-blue-500 animate-pulse">...</span>
                    </div>

                    <!-- Text Input -->
                    <div *ngIf="setting.type === 'string' || setting.type === 'number'" class="w-1/3 relative">
                        <input [type]="setting.type === 'number' ? 'number' : 'text'" [(ngModel)]="setting.value"
                            (blur)="updateSetting(setting)"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-sm">
                        <span *ngIf="savingKey === setting.key"
                            class="absolute top-2 -left-6 text-xs text-blue-500 animate-pulse">...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
