<div
  class="min-h-screen bg-gray-50 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-blue-100 via-gray-50 to-orange-50 relative overflow-hidden font-cairo"
  dir="rtl">

  <!-- Background Mesh Gradients -->
  <div
    class="absolute top-0 right-0 w-[500px] h-[500px] bg-primary-light/10 rounded-full blur-[100px] -translate-y-1/2 translate-x-1/3">
  </div>
  <div
    class="absolute bottom-0 left-0 w-[500px] h-[500px] bg-secondary/10 rounded-full blur-[100px] translate-y-1/2 -translate-x-1/3">
  </div>

  <!-- Header -->
  <header class="relative z-10 p-6 flex items-center justify-between">
    <button (click)="goBack()"
      class="flex items-center gap-2 px-4 py-2 bg-white/60 backdrop-blur-md border border-white/40 rounded-xl hover:bg-white/80 transition-all duration-300 shadow-sm text-gray-700">
      <lucide-icon [img]="ChevronRightIcon" class="w-5 h-5"></lucide-icon>
      <span class="font-bold">رجوع</span>
    </button>
  </header>

  <!-- Main Content -->
  <main class="relative z-10 container mx-auto px-6 py-8 flex flex-col items-center justify-center min-h-[80vh]">

    <div class="text-center mb-12 max-w-2xl mx-auto">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4 tracking-tight">اختر نوع الاختبار</h1>
      <p class="text-lg text-gray-600">اختر المسار الذي يناسب صفك الدراسي للبدء في التدريب</p>
    </div>

    <!-- Cards Container -->
    <div class="grid md:grid-cols-2 gap-8 w-full max-w-5xl">

      <!-- Nafes Card (Blue) -->
      <div (click)="onSelectType('nafes')"
        class="group relative bg-white/40 backdrop-blur-xl border border-white/60 rounded-[2rem] p-8 cursor-pointer transition-all duration-500 hover:transform hover:-translate-y-2 hover:shadow-[0_20px_40px_-15px_rgba(30,64,175,0.2)] overflow-hidden">
        <!-- Card Gradient Overlay -->
        <div
          class="absolute inset-0 bg-gradient-to-br from-primary-light/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500">
        </div>

        <div class="relative z-10 flex flex-col h-full">
          <!-- Icon & Header -->
          <div class="flex justify-between items-start mb-6">
            <div
              class="p-4 bg-gradient-to-br from-primary to-primary-light rounded-2xl shadow-lg shadow-primary/30 group-hover:scale-110 transition-transform duration-500">
              <lucide-icon [img]="TargetIcon" class="w-10 h-10 text-white"></lucide-icon>
            </div>
          </div>

          <!-- Content -->
          <h2 class="text-3xl font-bold text-gray-900 mb-2 group-hover:text-primary transition-colors">اختبار نافس</h2>
          <p class="text-gray-600 mb-6 leading-relaxed text-lg">اختبارات وطنية تقيس التحصيل التعليمي لطلبة المدارس</p>

          <!-- Badges -->
          <div class="flex flex-wrap gap-2 mb-8">
            <span
              class="px-3 py-1 bg-white/60 border border-primary/20 text-primary-dark rounded-full text-sm font-semibold">الصف
              الثالث</span>
            <span
              class="px-3 py-1 bg-white/60 border border-primary/20 text-primary-dark rounded-full text-sm font-semibold">الصف
              السادس</span>
            <span
              class="px-3 py-1 bg-white/60 border border-primary/20 text-primary-dark rounded-full text-sm font-semibold">الصف
              التاسع</span>
          </div>

          <!-- Button -->
          <div class="mt-auto">
            <button
              class="w-full py-4 bg-gradient-to-r from-primary to-primary-light text-white rounded-xl font-bold text-xl shadow-lg shadow-primary/20 group-hover:shadow-primary/40 transition-all duration-300 transform group-hover:translate-y-[-2px]">
              ابدأ التدريب
            </button>
          </div>
        </div>
      </div>

      <!-- Central Card (Orange) -->
      <div (click)="onSelectType('central')"
        class="group relative bg-white/40 backdrop-blur-xl border border-white/60 rounded-[2rem] p-8 cursor-pointer transition-all duration-500 hover:transform hover:-translate-y-2 hover:shadow-[0_20px_40px_-15px_rgba(249,115,22,0.2)] overflow-hidden">
        <!-- Card Gradient Overlay -->
        <div
          class="absolute inset-0 bg-gradient-to-br from-secondary-light/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500">
        </div>

        <div class="relative z-10 flex flex-col h-full">
          <!-- Icon & Header -->
          <div class="flex justify-between items-start mb-6">
            <div
              class="p-4 bg-gradient-to-br from-secondary to-secondary-light rounded-2xl shadow-lg shadow-secondary/30 group-hover:scale-110 transition-transform duration-500">
              <lucide-icon [img]="BookOpenIcon" class="w-10 h-10 text-white"></lucide-icon>
            </div>
          </div>

          <!-- Content -->
          <h2 class="text-3xl font-bold text-gray-900 mb-2 group-hover:text-secondary transition-colors">الاختبار
            المركزي</h2>
          <p class="text-gray-600 mb-6 leading-relaxed text-lg">اختبارات دورية لتعزيز المهارات الأساسية للطلاب</p>

          <!-- Badges -->
          <div class="flex flex-wrap gap-2 mb-8">
            <span
              class="px-3 py-1 bg-white/60 border border-secondary/20 text-secondary-dark rounded-full text-sm font-semibold text-orange-800">الصف
              الثالث</span>
            <span
              class="px-3 py-1 bg-white/60 border border-secondary/20 text-secondary-dark rounded-full text-sm font-semibold text-orange-800">الصف
              السادس</span>
            <span
              class="px-3 py-1 bg-white/60 border border-secondary/20 text-secondary-dark rounded-full text-sm font-semibold text-orange-800">الصف
              التاسع</span>
          </div>

          <!-- Button -->
          <div class="mt-auto">
            <button
              class="w-full py-4 bg-gradient-to-r from-secondary to-secondary-light text-white rounded-xl font-bold text-xl shadow-lg shadow-secondary/20 group-hover:shadow-secondary/40 transition-all duration-300 transform group-hover:translate-y-[-2px]">
              اختر المسار
            </button>
          </div>
        </div>
      </div>

    </div>
  </main>
</div>
